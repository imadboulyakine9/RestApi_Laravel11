<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Test</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <button onclick="createCustomer()">Create Customer</button>
        </div>
        <div class="form-group">
            <label for="customerId">Customer ID</label>
            <input type="text" id="customerId" placeholder="Enter customer ID">
        </div>
        <div class="form-group">
            <button onclick="getCustomer()">Get Customer</button>
        </div>
        <div class="form-group">
            <label for="updateName">Update Name</label>
            <input type="text" id="updateName" placeholder="Enter new name">
        </div>
        <div class="form-group">
            <label for="updateEmail">Update Email</label>
            <input type="email" id="updateEmail" placeholder="Enter new email">
        </div>
        <div class="form-group">
            <button onclick="updateCustomer()">Update Customer</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        async function createCustomer() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const response = await fetch('http://localhost:8000/api/customers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email }),
            });

            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }

        async function getCustomer() {
            const customerId = document.getElementById('customerId').value;

            const response = await fetch(`http://localhost:8000/api/customers/${customerId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }

        async function updateCustomer() {
            const customerId = document.getElementById('customerId').value;
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;

            const response = await fetch(`http://localhost:8000/api/customers/${customerId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email }),
            });

            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
